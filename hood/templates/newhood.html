{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container bg-white newhood">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-9">
            <h4 class="text-center">
                Add Your Hood here
            </h4>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% bootstrap_form form%}
                <button class="btn btn-sm btn-success">Add Hood</button>
            </form>

        </div>
        <div class="col-md-1"></div>
    
    </div>
</div>
{% endblock %}
