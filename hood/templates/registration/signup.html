{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate style="margin-top: 10%;">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-md btn-info">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
