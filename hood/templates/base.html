{% load static%}
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>The Hood- {{title}}</title>
  {% else %}
    <title> The Hood</title>
  {% endif %}


  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}

</head>
<body>

    <h1 class="text-center">Welcome to the hood</h1>
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
     
</body>
</html>
